<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(10,10,25,1) 10%, rgba(5,5,15,1) 90%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .profile-link {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .profile-link:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .selected-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .selection-container {
            flex: 1;
            text-align: left;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
            margin-top: 50px;
        }

        select {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .button {
            background: linear-gradient(45deg, #ff00ff, #6600ff);
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 1);
        }
    </style>
    <script>
        function updateSelection() {
            document.getElementById('selectedExam').innerText = document.getElementById('exam').value;
            document.getElementById('selectedSubject').innerText = document.getElementById('subject').value;
            document.getElementById('selectedChapter').innerText = document.getElementById('chapter').value;
            document.getElementById('selectedDuration').innerText = document.getElementById('duration').value + " seconds";
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <h2>Welcome to Quiz Selection</h2>
        {% if 'user_id' in session %}
            <a href="{{ url_for('profile') }}" class="profile-link">View Profile</a>
        {% endif %}
    </div>
    <div class="content">
        <div class="selected-info">
            <p>Exam: <span id="selectedExam">None</span></p>
            <p>Subject: <span id="selectedSubject">None</span></p>
            <p>Chapter: <span id="selectedChapter">None</span></p>
            <p>Duration: <span id="selectedDuration">None</span></p>
        </div>
        <div class="selection-container">
            <h2>Select Your Quiz</h2>
            <form id="quizForm" action="/start_quiz" method="POST">
                <label for="exam">Exam</label>
                <select id="exam" name="exam" onchange="updateSelection()">
                    <option value="">Select Exam</option>
                    {% for exam in exams %}
                        <option value="{{ exam[1] }}">{{ exam[1] }}</option>
                    {% endfor %}
                </select>
                <label for="subject">Subject</label>
                <select id="subject" name="subject" onchange="updateSelection()">
                    <option value="">Select Subject</option>
                    {% for subject in subjects %}
                        <option value="{{ subject[1] }}">{{ subject[1] }} ({{ subject[2] }})</option>
                    {% endfor %}
                </select>
                <label for="chapter">Chapter</label>
                <select id="chapter" name="chapter" onchange="updateSelection()">
                    <option value="">Select Chapter</option>
                    {% for chapter in chapters %}
                        <option value="{{ chapter[1] }}">{{ chapter[1] }} ({{ chapter[2] }}, {{ chapter[3] }})</option>
                    {% endfor %}
                </select>
                <label for="duration">Time Per Question (seconds)</label>
                <select id="duration" name="duration" onchange="updateSelection()">
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                </select>
                <button class="button" type="submit">Start Quiz</button>
            </form>
        </div>
    </div>
</body>
</html>
