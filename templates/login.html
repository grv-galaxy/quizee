<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Start Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Space Galaxy Background with Stars */
        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars,space') no-repeat center center/cover;
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starMove 100s linear infinite;
        }

        @keyframes starMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff00ff, #6600ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }

        /* Rocket Launch Animation for Admin Button */
        @keyframes rocketLaunch {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .admin-login {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: rocketLaunch 1.5s infinite ease-in-out;
        }

        .admin-login:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .admin-login::before {
            content: '\1F680'; /* Rocket Emoji */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <div class="stars"></div>
    <a href="{{ url_for('admin_login') }}" class="admin-login">Admin Login</a>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <a href="{{ url_for('user_login') }}">
            <button class="button">Login</button>
        </a>
        <a href="{{ url_for('select_quiz') }}">
            <button class="button">Start Quiz</button>
        </a>
    </div>
</body>
</html>
